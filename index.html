<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="attribution" role="main">
      <div class="container" aria-roledescription="contentinfo">
        <div class="card">
          <img
            src="./images/image-product-desktop.jpg"
            alt="product perfume bottle image"
            class="card--image"
          />
          <div class="card--content">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p>$149.99</p>
            <p>$169.99</p>
            <button>
              <img src="./images/icon-cart.svg" alt="shopping cart icon" />Add
              to Cart
            </button>
          </div>
        </div>
      </div>
      <footer>
        <p>
          by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#" target="_blank">Karen Robertson</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
