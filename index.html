<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
	</head>
	<body>
		<div class="attribution" role="main">
			<div class="container" aria-roledescription="contentinfo">
				<div class="container-image">
					<img
						src="./images/image-product-desktop.jpg"
						alt="Perfume bottle surrounded by green leaves"
						srcset=""
						id="img1"
					/>
          <img src="./images/image-product-mobile.jpg" alt="chanel bottle" id="img2">
				</div>
				<div class="container-info">
						<p id="card-header">PERFUME</p>
						<h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
						<p class="description-text">
							A floral, solar and voluptuous interpretation
							composed by Olivier Polge, Perfumer-Creator for the
							House of CHANEL.
						</p>
						<p class="container-price">
							$149.99 <span>$169.99</span>
						</p>
						<button class="btn">
							<object
								data="./images/icon-cart.svg"
								type="" viewBox=""
							></object> Add to Cart
						</button>
				</div>
			</div>
			<footer>
				<p>
					by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#" target="_blank">Karen Robertson</a>.
				</p>
			</footer>
		</div>
	</body>
</html>
